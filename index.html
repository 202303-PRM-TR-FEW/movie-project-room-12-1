
		<!DOCTYPE html>
		<html>
			<head>
				<meta charset="UTF-8" />
				<meta name="viewport" content="width=device-width,initial-scale=1" />
				<link
					rel="stylesheet"
					href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
					integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
					crossorigin="anonymous"
				/>
				
				<link rel="stylesheet" href="style.css" />
				<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

				<link
					href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
					rel="stylesheet"
				/>
				<style>
					@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

				</style>
				<title>Movie</title>
			</head>


			<body>
				<div class="loader" id="loader" style="display: none;"></div>
				<nav
					class="flex bg-black justify-between sticky top-0 left-0 w-full z-10 text-white px-4 py-2 font-Bebas"
				>
					<div  class="flex flex-col items-center justify-center mx-4  cursor-pointer">
						<img
						id="logo"
							class="w-8 mt-3 text-center"
							src="./images/Netflix_2015_N_logo.svg"
							alt="Netflix Logo"
						/>
						<p class="mt-2 text-2xl text-center">Netflix</p>
					</div>
					<div class="flex items-center">
				
						<ul
							id="navbar-items"
							class="flex gap-16 mr-4 w-full text-2xl navbar-items"
						>
							<li  class="cursor-pointer hover:underline w-full">
								
							<button id="home">Home</button>	</li>
							<div id="actorsList-container">
								<button id="actorsList">Actors</button>
								<!-- actors will be appended here -->
							</div>
							<li class="cursor-pointer hover:underline w-full"> <button id="about">About</button> </li>
							<div id="genre-container" class="text-center">
								<button id="genres">Genres</button>
								<!-- genre popover will be appended here -->
							</div>
							<div id="filter-container" class="text-center">
								<button id="filters">Filters</button>
								<!-- popover will be appended here -->
							</div>
						</ul>
						<button
						id="navbar-toggle"
						class="navbar-toggle  md:hidden"
					>
						<i class="fa fa-bars fa-2xl"></i>
					</button>
						<div class="">
							<input
								id="search-movies-input"
								class="rounded m-2 p-2 text-black w-full"
								type="text"
								placeholder="Search"
							/>
						</div>

					</div>
				</nav>
				<section class="HeroImage flex justify-center items-center font-Bebas w-full">
					<div class="layer"></div>
					<div class="w-70 text-center">
						<p class="HeroMovie text-white font-bold text-5xl pb-3">
							Unlimited movies, TV <br />
							shows and more.
						</p>
						<div class="strangerOverview text-white text-center">
							<p style="font-size: 17px">
								Watch anywhere. Cancel anytime. <br />Ready to watch? Enter your
								email to create or restart your membership.
							</p>
						</div>
						<a
							class="bg-red-600 hover:bg-red-700 text-white font-bold mt-3 py-2 px-5 mx-4 rounded block text-center hover:scale-105 transform transition duration-500 ease-in-out hover:no-underline"
							href="https://www.netflix.com/"
							target="_blank"
						>
							Get Started
						</a>
					</div>
				</section>

				

				<div id="details" class="  text-white bg-gray-600 w-full">
					<div class="slider-container "></div>
					<div class="slider-controls ">
						<button class="  text-white  rounded  hover:drop-shadow-md hover:bg-red-800 bg-red-600" onclick="prevSlide()">Prev</button>
						<button class="  text-white rounded  hover:drop-shadow-md hover:bg-red-800 bg-red-600" onclick="nextSlide()">Next</button>
					</div>
				</div>
				<div class="container"></div>
